<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Page</title>
    <link rel="stylesheet" href="profile.css" />
  </head>
  <body>
    <div class="profile-container">
      <header>User Profile</header>
      <div class="profile-info">
        <div class="profile-picture">
          <img src="images/user_profile_images.png" alt=" Profile Picture" />
        </div>
        <div class="profile-details">
          <h3>John Doe</h3>
          <p>Email: john.doe@example.com</p>
          <p>Profession: Lawyer</p>
          <p>Phone: 123-456-7890</p>
          <p>Location: New York, USA</p>
        </div>
      </div>
      <div class="services-used">
        <h4>Services Used:</h4>
        <ul class="service-list">
          <li>Financial Audit : ₹1000</li>
          <li>Cybersecurity Audit : ₹2500</li>
          <li>Legal Consultation :₹1500</li>
        </ul>
      </div>
      <!-- SERVICE CHARGE -->
      <div class="service-charge">
        <h4>Total Service Charge:</h4>
        <p>₹ 5000</p>
      </div>
      
      <div class="profile-actions">
        <a href="#" class="edit-profile">Edit Profile</a>
        <a href="#" class="logout">Logout</a>
      </div>
    </div>
  </body>
</html>
